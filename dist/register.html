<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">

    <title>注册-畅游家</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- 引入swiper插件 -->
    <link rel="stylesheet" type="text/css" href="lib/swiper/swiper.min.css">

    <link rel="stylesheet" type="text/css" href="style/global.css">
    <link rel="stylesheet" type="text/css" href="style/register.css">
  </head>
  <body>

    <!-- 注册背景 -->
    <div id="register-bg">                            
      <!-- 导航栏区域 -->                            
      <nav id="header">
          <div class="comWidth clearfix">
              <div class="logo fl"></div>
              <div class="header-left fl">
                <h2>注册中心</h2>
              </div>
              <div class="header-right fr">
                  <p>预订热线：9:00~17:00</p>
                  <p>400-123-6890</p>
              </div>
          </div>
      </nav>
      <!-- /导航栏区域 --> 

        <!-- 注册框 -->
        <section id="main-content">
            <div class="comWidth">
                <div class="content-box clearfix">
                  <div class="register-content-text clearfix">
                    <div class="register-text-bg"></div>
                    <div class="register-text-left fl">
                      <p>会员注册</p>
                    </div>
                    <div class="register-text-right fr">
                      <span>已有账号?</span>
                      <a href="">立即登录</a>
                    </div>
                  </div>
                  <form id="register-form" name="register-form" method="post" action="" " class="tabcon">
                        <div class="form-group">
                          <label for="register-phone">手机号码</label>
                          <input type="text" class="form-control" id="register-phone" name="register-phone" placeholder="请输入您的手机号码">
                        </div>    
                        <div class="form-group">
                          <label for="register-name">昵称</label>
                          <input type="text" class="form-control" id="register-name" name="register-name" placeholder="请输入昵称">
                        </div>  
                        <div class="form-group">
                          <label for="register-password">登陆密码</label>
                          <input type="password" class="form-control" id="register-password" name="register-password">
                        </div> 
                        <div class="form-group">
                          <label for="register-password-confirm">确认密码</label>
                          <input type="password" class="form-control" id="register-password-confirm" name="register-password-confirm">
                        </div> 
                        <div class="form-group">
                          <label for="validate-num">验证码</label>
                          <input type="text" class="form-control" id="validate-num" name="validate-num" placeholder="请输入验证码">
                          <input type="button" id="send-validate" name="send-validate" value="发送验证码">
                        </div>
                        <div class="protocol-group">
                          <div class="protocol">
                            <input type="checkbox" name="protocol">
                            <a href="">我已阅读并同意《畅游家用户协议》</a>
                          </div>
                        </div> 
                        <input type="hidden" name="ac" value="register">
                        <input type="submit" class="register-btn" value="注册">
                  </form>
                  <!-- <form id="login-form" name="login-form" method="post" action="" class="tabcon" >
                    <div class="form-group">
                      <label for="login-phone">手机号码</label>
                      <input type="text" class="form-control" id="login-phone" name="login-phone" placeholder="请输入您的手机号码">
                    </div> 
                    <div class="form-group">
                      <label for="login-password">登陆密码</label>
                      <input type="password" class="form-control" id="login-password" name="login-password" placeholder="请输入您的密码">
                    </div> 
                    <input type="hidden" name="ac" value="login">
                    <input type="submit" class="login-btn" value="登录">
                  </form> -->
                </div>
            </div>
        </section>
        <!-- /注册框 -->
    </div>
    <!-- /注册背景 -->

    <script src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/swiper/swiper.min.js"></script>

    <script type="text/javascript" src="js/register-login.js"></script>
  </body>
</html>
