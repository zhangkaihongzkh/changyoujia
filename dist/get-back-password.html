<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">

    <title>找回密码-畅游家</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="style/global.css">
    <link rel="stylesheet" type="text/css" href="style/get-back-password.css">
  </head>
  <body>

                                 
    <!-- 导航栏区域 -->                            
    <nav id="header">
        <div class="comWidth clearfix">
            <div class="logo fl"></div>
            <div class="header-left fl">
              <h2>注册中心</h2>
            </div>
            <div class="header-right fr">
                <p>预订热线：9:00~17:00</p>
                <p>400-123-6890</p>
            </div>
        </div>
    </nav>
    <!-- /导航栏区域 --> 

    <!-- 注册框 -->
    <section id="main-content">
        <div class="comWidth">
            <div class="content-box clearfix">
              <div class="get-back-password-content-text clearfix">
                <div class="get-back-password-text-bg"></div>
                <div class="get-back-password-text-left fl">
                  <p>找回密码</p>
                </div>
                <div class="get-back-password-text-right fr">
                  <a href="">返回登录</a>
                </div>
              </div>
              <form id="get-back-password-form" name="get-back-password-form" method="post" action="" " class="tabcon">
                    <div class="form-group">
                      <label for="get-back-password-phone">手机号码</label>
                      <input type="text" class="form-control" id="get-back-password-phone" name="get-back-password-phone" placeholder="请输入您的手机号码">
                    </div>    
                    <div class="form-group">
                      <label for="validate-num">验证码</label>
                      <input type="text" class="form-control" id="validate-num" name="validate-num" placeholder="请输入动态密码">
                      <input type="button" id="send-validate" name="send-validate" value="获取动态密码">
                    </div>
                    <div class="form-group">
                      <label for="reset-password">重置密码</label>
                      <input type="password" class="form-control" id="reset-password" name="reset-password">
                    </div> 
                    <div class="form-group">
                      <label for="get-back-password-confirm">确认密码</label>
                      <input type="password" class="form-control" id="get-back-password-confirm" name="get-back-password-confirm">
                    </div> 
                    <input type="hidden" name="ac" value="get-back-password">
                    <input type="submit" class="get-back-password-btn" value="确定">
              </form>
            </div>
        </div>
    </section>
    <!-- /注册框 -->


    <script src="lib/jquery/jquery.min.js"></script>

  </body>
</html>
